	<script>
	/*window.addEventListener?
		window.addEventListener('load',init,false):
		window.attachEvent('onload',init);*/
		
	$(document).ready(function () {
		'use strict';
		
		var dbh, sto, num = 1, temp = 0, scrolldelay = 25;
		
		function startScroll() { 
			dbh = document.body.offsetHeight;
			pageScroll();
		}
		
		function pageScroll() {
			window.scrollBy(0, num);
			temp += num;
			if ((temp>=dbh)||(temp<=0)) {
				num =- num;S
			}
			sto = setTimeout(function() {
				pageScroll();
			}, scrolldelay);
		}
		
		function stopScroll() { 
			clearTimeout(sto);
		}
	
		var flag = 0;
		$('.scrollBtn').click(function () {
			$(this).text(function(i, text){
				if (flag == 0) {
					startScroll();
					flag = 1;
					return 'Stop Auto-scoll';
				} else {
					stopScroll();
					flag = 0;
					return 'Start Auto-scoll';
				}
			})
		});
	});
	</script>
	
	<title>Timeline - 2017</title>
</head>
